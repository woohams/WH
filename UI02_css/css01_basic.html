<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css01</title>

<!-- 
  <link href="resources/css01.css"
	rel="stylesheet"
	type="text/css"/>
	
	href : css 파일 주소
	rel : 연결 대상의 속성
	type : 해당 파일의 정보 값
-->

<style type="text/css">

	@import url("resources/css01.css");

	p{
		background-color:olive;
	}

	/* style tag안에서는 이게 주석임 */


</style>
</head>
<body>
	
	<h1>기본 문법</h1>

	<h3>작성 방식 3가지</h3>
	<b style="color:yellow">1. 인라인 스타일 시트 : 우선순위가 가장 높다</b>
	<p>
		<span>2. 내부 스타일 시트 : html 내부에서 간단하게 작성</span>
		<b>3. 외부 스타일 시트 : css 파일을 만든다 (가장 많이 사용)</b>
	</p>
	
	

</body>
</html>
