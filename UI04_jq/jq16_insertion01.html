<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<style>
    div{border: 1px solid red;}
    .prepend{border: 1px dotted blue;}
    .append{border: 1px dotted green;}
</style>

<script src="js/jquery-3.4.1.min.js"></script>
<script>
    $(function(){
        var cnt=0;
        $("button:eq(0)").click(function(){
            $("div").prepend($("<p>").addClass("prepend").text("prepend"+(cnt++)));
        });
        $("button:eq(1)").click(function(){
            $("div").prepend($("<p>").addClass("append").text("append"+(cnt++)));
         });
         $("button:eq(2)").click(function(){
            $("div").html("<b>html 요소를 바꾼다.<b>");
        });
        $("button:eq(3)").click(function(){
            $("div").html("<b>text 요소를 바꾼다.<b>");
        });
    });


</script>


</head>
<body>
    <button>prepend하기</button>
    <button>append하기</button>
    <button>html하기</button>
    <button>text하기</button>
    
    <div>
        <p>내부 삽입 하기 1</p>
        <p>내부 삽입 하기 2</p>
        <p>내부 삽입 하기 3</p>
        <p>내부 삽입 하기 4</p>
    </div>

    <div>
        <p>외부 삽입 하기 1</p>
        <p>외부 삽입 하기 2</p>
    </div>
</body>
</html>
