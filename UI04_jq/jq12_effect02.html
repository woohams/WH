<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<style>
    a{font-weight: bold; color:#000000;}
    #box{background: skyblue; width: 100px; height: 100px; position: relative;}
</style>
<script src="js/jquery-3.4.1.min.js"></script>
<script>
    $(function(){
        $(".run").click(function(){
            $("#box").animate({opacity: "0.1", left: "400px"}, 1000).animate({opacity: "0.4", top: "160px", width: "20px", height: "20px"}, "slow")
            .animate({opacity: "1", backgroundColor: "#111111", left: "0px", width: "100px", height: "100px"} ,"slow")
            .animate({top: "0px"}, "fast").slideUp().slideDown();
            });
        });
    


</script>
</head>
<body>

    <p><a href="#" class="run">RUN</a></p>
    <div id="box"></div></div>
    
</body>
</html>
