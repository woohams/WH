<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>jq09</title>

    <style>
        .menu{width: 150px; background-color: rgb(83, 203, 240); position: absolute;}
        #menu2{left: 170px;}
        #menu3{left: 340px;}
        a{text-decoration: none;}
    </style>

    <script src="js/jquery-3.4.1.min.js"></script>

    <script>
        $(function(){
            $(".menu div").css("display","none");

            /*$(".menu").hover(
                // handlerIn : mouse가 들어갔을 때
                function(){
                    $(this).children("div").show();
            },
            // handlerOut : mouse가 나갔을 때
            function(){
                $(this).children("div").hide();
            });*/

            //handlerInOut
            $(".menu").hover(function(){
                $(this).children("div").toggle();
            });
        });
    
    </script>
</head>
<body>
    
    <b>DOM 탐색 메서드</b>
    <br/>

    <div id="menu1" class="menu">
        <a href="jq06_dom01.html">필터링 메서드</a>
        <div>.eq()</div>
        <div>.slice()</div>
        <div>.first()</div>
        <div>.last()</div>
    </div>

    <div id="menu2" class="menu">
        <a href="jq07_dom02.html">트리 탐색 메서드</a>
        <div>.find()</div>
        <div>.children()</div>
        <div>.parent()</div>
        <div>.next()</div>
    </div>

    <div id="menu3" class="menu">
        <a href="jq08_dom03.html">기타 탐색 메서드</a>
        <div>.add()</div>
        <div>.is()</div>
    </div>

</body>
</html>
