<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>jq06</title>
    <style>
        p{cursor: pointer;}
    </style>
    <script src="js/jquery-3.4.1.min.js"></script>
    
    <script>
        $(function(){
            $("div>p").eq(0).click(function(){
                $("pre b").eq(0).toggle();
            });
            
            $("div>p").eq(1).click(function(){
                $("pre b").slice(1, 2).toggle();    // 1번지부터 2번지까지 (end index는 포함x) => 1번지만 출력 !
            });
            $("div>p").eq(2).click(function(){
                // $("pre b").first().css("color", "red");
                // $("pre b").eq(2).toggle();
                $("pre b").first().css("color", "red").text("연결된다!").end().eq(2).toggle(); // end는 .first()부터 end 전까지 먼저 실행되고 다시 돌아간다.
            });
            $("div>p").eq(3).click(function(){
                $("pre b").last().toggle();
            });
        });

    </script>
</head>
<body>

    <pre>
        <b>eq() 메서드 : 선택한 엘리먼트들 중에 인덱스로 탐색</b>
        <b>slice() 메서드 : 선택한 엘리먼트들 중에 인덱스 길이로 탐색</b>
        <b>first() 메서드 : 선택한 엘리먼트들 중에 첫 번째 요소를 탐색</b>
        <b>last() 메서드 : 선택한 엘리먼트들 중에 마지막 요소를 탐색</b>
    </pre>

    <div>
        <p>1.eq()</p>
        <p>2.slice()</p>
        <p>3.first()</p>
        <p>4.last()</p>
    </div>
    
</body>
</html>
