<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .box{border: 2px solid red;}
        #menu{background-color: pink; text-align: right;}
        #menu div{display: inline-block; margin-right: 10px;}
        a{text-decoration: none; font-size: 20px;}
    </style>

<script src="js/jquery-3.4.1.min.js"></script>
<script>
    $(function(){
		var $box = $("<div>").addClass("box"); 
		$(".sub_menu:first").wrap($box);    //  wrap()의 매개변수로 등의 태그명을 선택하여 넣어주는 방법을 사용
		// sub_menu class중 첫 번째를 $box(<div box>)로 wrap !!
		$(".sub_menu").click(function(){
			$(".sub_menu").each(function(){
				if($(this).parent().is(".box")){    // is는 boolean값으로 반환 !
					$(this).unwrap(".box"); // .unwrap()은 선택한 요소의 상위 태그를 제거합니다.
				}
			});			
			$(this).wrap($box);
        });

//       $("a").wrapInner("<span></span>");  // a태그 안에 있는얘를 span으로 wrap(감싸다) 해라
//        $("a").wrapAll("<b></b>"); // a태그들을 다 모아서 b로 감싸라 => 모든 a태그 요쇼들이 .box로 묶인다.
    });

</script>

</head>
<body>
    <div id="menu">
        <div class="sub_menu">
            <a href="#"><span>국비지원</span></a>
        </div>
        <div class="sub_menu">
            <a href="#">훈련검색</a>
        </div>
        <div class="sub_menu">
            <a href="#">기관검색</a>
        </div>
        <div class="sub_menu">
             <a href="#">질문답변</a>
        </div>
        <div class="sub_menu">
            <a href="#">자 격 증</a>
        </div>
    </div>
</body>
</html>
