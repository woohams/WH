<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<script src="js/jquery-3.4.1.min.js"></script>
<script>
    $(function(){
        // target(변환될 엘리먼트)이 앞에 온다. (Type: htmlString or Element or Array or jQuery or Function())
        $("button:first").click(function(){
            $("p").replaceWith("<p><b>replaceWith 메서드</b></p>");
        });

        // target(변환될 엘리먼트)이 뒤에 온다. (Type: Selector or jQuery or Array or Element)
        $("button:last").click(function(){
            $("<p><b>replaceAll 메서드</b><p>").replaceAll("p");
        });
    });


</script>
</head>
<body>
    <div>
        <p>DOM 대체</p>
    </div>

    <button>바꾸기(replaceWith)</button>
    <button>바꾸기(replaceAll)</button>
</body>
</html>
