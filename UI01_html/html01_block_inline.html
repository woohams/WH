<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html01</title>
</head>
<body>

	<h1 style="background-color: skyblue;">블록 요소</h1>
	<p>줄바꿈</p>
	<div>
		블록 요소 안에 텍스트, <strong>인라인 요소</strong>포함 가능.
		<p>블록 요소 안에 블록 요소 포함 가능.</p>
		
	</div>

	<hr/>
	
	<h1>인라인 요소</h1>
	<a>줄바꿈 X</a><!-- 줄바꿈 태그 : <br/> -->
	<q style="background-color: pink;">인라인 요소 안에 텍스트와 <a>인라인 요소</a>포함 가능</q><br/>
	<span>인라인 요소 안에 <p>블록 요소</p> 포함 불가</span>
	<!-- 사용은 가능하나 되도록 지양하자 ! -->
	
	
	
	

</body>
</html>
