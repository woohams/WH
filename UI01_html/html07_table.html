<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html07</title>
</head>
<body>

	<h1>01.기본 테이블 만들기</h1>
	<table border="1" style="width: 300px;">
		<tr style="background-color: gray;">
			<th>컬럼1</th>
			<th>컬럼2</th>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
	</table>
	
	<h1>02.주요 태그 사용해서 만들기</h1>
	<table border="1"">
		<caption ><h4>테이블 제목</h4></caption>
		<colgroup>
			<col width="100px"/>
			<col width="200px"/>
			<col width="300px"/>
		</colgroup>
		<thead>
			<tr >
				<th>컬럼1</th>
				<th>컬럼2</th>
				<th>컬럼3</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>f1</td>
				<td>f2</td>
				<td>f3</td>
			</tr>
	</table>
	
	<h1>03.테이블 셀 병합하기</h1>
	<table border="5">
		<caption>병합 테이블</caption>
		<thead>
			<tr>
				<th>컬럼1</th>
				<th>컬럼2</th>
				<th>컬럼3</th>
				<th>컬럼4</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="2" style="background-color: fuchsia;">1(세로(열) 합치기)</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>6</td>
				<td colspan="2" style="background-color: olive;">7(가로(행) 합치기)</td>
				<td style="background-color: silver">8</td>
				<td style="background-color: gold">9</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="4" style="background-color: teal;">가로(행) 합치기</td>
			</tr>
		</tfoot>
	</table>










</body>
</html>
