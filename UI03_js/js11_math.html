<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js11</title>

<style type="text/css">

	#circle{
		border: 1px solid red;
		display: none;		
	}
	

</style>

<script type="text/javascript">

	function randomNum(){
		
		var rnum = Math.floor(Math.random()*81+10);
		document.getElementById("rnum").value = rnum;
		
	}
	
	function randomBgColor(){
		
		var rnum = function(){
			return Math.floor(Math.random()*256);
			
		}
		
		document.body.style.backgroundColor="rgb("+rnum()+","+rnum()+","+rnum()+")";
												//style색상 표현 : rgb(?, ?, ?)
		
	}
	
	function circleView(){
		
		var rnum = Math.floor(Math.random()*200);
		var circle = document.getElementById("circle");
		
		circle.style.width=rnum+"px";
		circle.style.height=rnum+"px";
		circle.style.borderRadius=Math.floor(rnum/2)+"px";
		circle.style.display="block";
	}
	
	function circleArea(){
		
		
		// 1. circle이라는 id를 가진 태그의 width를 가져오자
		var circleWidth = document.getElementById("circle").style.width;
		//console.log(circleWidth);	// ~~px로 출력 ->circleWidth.length-2로 형변환?
		
		// 2. 1번에서 가져온 값을 1/2 한다. = 반지름
		var r2 = circleWidth.substring(0, circleWidth.length-2);	// 2*PI
		var r = Math.floor(r2/2);
		
		// 3. 계산한다.
		var area = Math.PI*(Math.pow(r,2));	//r제곱
		var len = Math.PI*r2;
		
		
		// 4. innerHTML로 계산된 값을 넣어준다.
		document.getElementById("area").innerHTML = area;
		document.getElementById("len").innerHTML = len;
		
		
		
	}

</script>


</head>
<body>

	<h1>랜덤 숫자 생성하기</h1>
	숫자 :
	<input type="text" id="rnum" readonly="readonly"/><br/>
	<input type="button" value="숫자 생성" onclick="randomNum();"/>
	
	<h1>랜덤으로 배경색 설정하기</h1>
	<input type="button" value="배경색 변경" onclick="randomBgColor();"/>

	<h1>원 만들기</h1>
	<input type="button" value="원 만들기" onclick="circleView();"/>
	<br><br><br><br><br>
	<div id="circle"></div>
	<br><br><br><br><br>
	
	<h1>원의 넓이, 둘레 구하기</h1>
	<input type="button" value="넓이/둘레" onclick="circleArea();"><br>
	
	원의 넓이 : <span id="area"></span><br/>
	원의 둘레 : <span id="len"></span><br/>

	<!-- 
		원의 넓이 : pi r r
		원의 둘레 : 2 pi r
		pi : Math.PI
	 -->
	

</body>
</html>
