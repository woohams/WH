<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js13</title>

<script type="text/javascript">

	var arrObj = new Array();	// 배열 객체선언으로 배열 만듦
	var arrVal = ["v1", "v2",3 ,4];	// 값을 이용해 배열 초기화
	
	var arrObj01 = new Array();		// 선언;
	var arrObj02 = new Array(5);	// 길이를 정의 선언;	
	var arrObj03 = new Array(5, 6, 7, 8, 9);	// 초기값 정의 선언;
/*	
	onload=function(){	// window가 실행되는 순간에 얘를 보자.(앞에 window. 생략)
	
		alert(arrObj+ " : " + typeof(arrObj));	// 	:	객체(object)
		alert(arrVal+ " : " + typeof(arrVal));	// v1, v2, 3, 4 :	객체(object)			
		alert(arrObj01[0]);	// undefined : 정의 되지 않음
		alert(arrObj02[4]);	// undefined : 정의 되지 않음		
		alert(arrObj03[4]);	// 9
		
	}*/
	
	function multiArr(){
		var arrLen = 3;
		var arr = new Array(arrLen);	// 3칸짜리 1차원 배열
		for(var i = 0; i < arr.length; i++){	// 3칸짜리 배열에 3칸짜리 배열 추가(3x3 2차원배열)
			arr[i] = new Array(arrLen);
		}
		
		arr[0][0] = "수박";
		arr[0][1] = "바나나";
		arr[0][2] = "키위";
		
		arr[1][0] = 1;
		arr[1][1] = 2;
		arr[1][2] = 3;
		
		arr[2][0] = ["test", "array"];
		arr[2][1] = ["java", "script"];
		arr[2][2] = ["kh", "정보", "교육원"]
		
		alert("배열 전체 : " + arr.toString());
		alert("3 : " + arr[1][2]);
		alert("정보교육원 : " + arr[2][2][1]+arr[2][2][2]);
	}
	
	function joinTest(){
		var fruitArr = ["수박", "바나나", "키위", "레몬"];
		var res = fruitArr.join("-");
		alert(res);
		
	}
	
	function sortTest01(){
		var arr = ["a", "c", "b", "d"];
		arr.sort();
		alert(arr);
	}
	
	function sortTest02(){
		var arr = [11, 15, 3, 7, 5, 1, 9, 13];
		arr.sort(compareNum);	// 이렇게 안해주면 사전식으로 정렬된다, 1,11,13, 15, 3 ...
		
		alert(arr);
		
	}
	
	function compareNum(a, b){
		return a-b;
		
	}
	
	function reverseTest(){
		var arr = [12, 6, 4, 1, 8, 5, 33];
		arr.reverse();
		alert(arr);
	}
	
	function pushAndPop(){
		var queue = new Array();
		queue.push("1st");
		queue.push("2nd");
		queue.push("3rd");
		alert(queue);
		
		// shift : 배열의 앞부분을 잘라내기 위해서 반환 !!
		var a = queue.shift();
		alert(a + "/" + queue);	// 1st/2nd,3rd
		
		//pop : 배열의 뒷부분을 잘라내기 위해서 반환 !!
		var b = queue.pop();
		alert(queue + "/" + b);	// 2nd/3rd
		
		alert(queue)	// 2nd
		
	}
	
	function sliceTest(){
		var arrTest = new Array(1,2,3,4,5,6,7);
		var arr01 = arrTest.slice(1,3);	// 2,3
		
		alert(arr01);
		// slice(시작 인덱스, 끝 인덱스)
		// 시작 인덱스부터 끝 인덱스-1 까지의 값을 새로운 배열로 만들어줌.
		
		var arrTest02 = new Array(4);
		arrTest02[0] = new Array(1,2);
		arrTest02[1] = new Array(3,4);
		arrTest02[2] = new Array(5,6);
		arrTest02[3] = new Array(7,8);
		var arr02 = arrTest02.slice(1,3);
		alert(arr02);	// 3,4,5,6
		
		arr02[0][0] = 33;	// 원래는 3들어있었다.
		alert(arr02);	// 33,4,5,6,
		alert(arrTest02);	// 1,2,33,4,5,6,7,8
		// slice는 배열안의 값을 공유한다. (arr02의 값을 변경해도 arrTest02의 배열값도 같이 변경된다 !!)
	}


</script>

</head>
<body>

	<h1>배열 객체</h1>
	<ul>
		<li onclick="multiArr();">다중 배열</li>
		<li onclick="joinTest();">join 함수</li>
		<li>배열 정렬
			<ul>
				<li onclick="sortTest01();">sort() : 문자 정렬</li>
				<li onclick="sortTest02();">sort() : 숫자정렬</li>
				<li onclick="reverseTest();">reverse() : 거꾸로 정렬</li>
			</ul>
		</li>
		<li onclick="pushAndPop();">배열 저장 방식
			<ul>
				<li>push()</li>
				<li>shift()</li>
				<li>pop()</li>
			</ul>
		</li>
		<li onclick="sliceTest();">배열의 부분을 추출하여 새로운 배열 생성 : slice()</li>
	</ul>




</body>
</html>
