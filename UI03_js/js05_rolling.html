<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js05</title>

<style type="text/css">

	a>img{
		width: 50px;
		heiht: 50px;
	}
	#gallery{
		width: 200px;
		height: 200px;
	}
	p{
		width: 350px;
		height: 250px;
	}
	img{
		vertical-align: middle;
	}
	a{
		text-decoration: none;
	}


</style>

<script type="text/javascript">

	var num = 1;
	
	function prevGallery(){
		num--;
		
		if(num < 1){
			num = 6;
		}
		
		document.getElementById("gallery").src = "image/00"+num+".png";
		
		//이벤트 전파 막기(jquery 때 한단다)
		return false;
	}
	
	function nextGallery(){
		num++;
		
		if(num > 6){
			num = 1;
		}
		document.getElementById("gallery").src="image/00"+num+".png"
	}


</script>

</head>
<body>
	
	<div id="galleryWrap">
		<p>
			<a href="http://www.naver.com" onclick="return prevGallery()">
				<img alt="이전그림" src="image/arrowleft.png">
			</a>
			
			<img alt="갤러리 그림" src="image/001.png" id="gallery"/>
			
			<a href="#next" onclick="nextGallery();">
				<img alt="다음 그림" src="image/arrowright.png"/>
			</a>
	</div>
	
	
</body>
</html>
